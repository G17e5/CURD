<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CURD Application </title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body style="color:white; background-color:#1d2630;">

    <div class="container">
        <div class="text-center py-3">
            <h1 class="display-5"><strong>CURD Application</strong></h1>
        </div>
        <div class="main row justify-content-center">
            <div  id="student-form" class="row justify-content-center mt-4 ">
                <div class="col-10 mb-3">
                    <label >Product Name</label>
                    <input type="text"id="pNameId" class="form-control" placeholder="enter Product Name.">
                </div>
                <div class="col-10 mb-3">
                    <label >Product Price</label>
                    <input type="text"id="pPriceId" class="form-control" placeholder="enter Product Price.">
                </div>
                <div class="col-10 mb-3">
                    <label>Product Category</label>
                    <input type="text"id="pCatId" class="form-control" placeholder="Product Category.">
                </div>
                <div class="col-10 mb-3">
                    <label >Product Description</label>
                    <textarea name="" id="pDescId" class="form-control" cols="30" rows="2" placeholder="enter your Description "></textarea>
                </div>
                <div class="col-10 mb-3">
                    <button id="addBtn" onclick="addProduct()" class="btn btn-success">Add Product</button>
                    <button id="updateBtn" onclick="updateProduct()"  class="btn btn-warning">update Product</button>

                </div>
            </div>
            <input type="text" oninput="searchProduct(this.value)" class="form-control w-50 my-5" placeholder="search product.">



            <div class="col-10 mt-5">
                <table class="table table-striped table-dark">
                   <thead>
                    <tr>
                        <th class="text-white fw-bolder">Product Index</th>
                        <th class="text-white fw-bolder">Name</th>
                        <th class="text-white fw-bolder">Price</th>
                        <th class="text-white fw-bolder">Category</th>
                        <th class="text-white fw-bolder">Description	</th>
                        <th class="text-warning ">Update</th>
                        <th  class="text-danger">Update</th>
                    </tr>
                   </thead>
                   <tbody id="tbody">
                    

                   </tbody>
                   

                </table>
            </div>


        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
